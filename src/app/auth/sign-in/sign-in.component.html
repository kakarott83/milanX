<div class="form-container">
    <div class="surface-card p-4 shadow-2 border-round w-full lg:w-3">
        <div class="text-center mb-5">
            <!--img src="assets/images/blocks/logos/hyper.svg" alt="Image" height="50" class="mb-3"-->
            <div class="text-900 text-3xl font-medium mb-3">Registrierung</div>
        </div>
        <div>
            <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
                <label for="email1" class="block text-900 font-medium mb-2">Email</label>
                <input id="email1" formControlName="email" type="text" placeholder="Email address" pInputText class="w-full mb-3">

                <label for="username" class="block text-900 font-medium mb-2">UserName</label>
                <input id="username" formControlName="userName" type="text" placeholder="Email address" pInputText class="w-full mb-3">
        
                <label for="password1" class="block text-900 font-medium mb-2">Passwort</label>
                <input id="password1" formControlName="password" type="password" placeholder="Passwort" pInputText class="w-full mb-3">    
                
                <div class="flex align-items-center justify-content-between mb-6">
                    <a class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer" routerLink="/login">zum Login</a>
                </div>

                <button type="submit" pButton pRipple label="Sign In" icon="pi pi-user" class="w-full"></button>
            </form>
        </div>
    </div>
</div>
<p-toast />
